<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Dashboard</title>

        </div>

                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv"></span></p>

            <div id="fiveDay">

                    <div id="wind">Wind:</div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
