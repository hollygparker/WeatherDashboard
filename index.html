<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-color:antiquewhite">
    <div class="row" style="color: black;">
        <div class="col-md-12"><header class="text-center display-4">Weather Dashboard</header></div>
    </div>
    
    <div class="container-fluid">
        <div class="row"  id="cities">
            <div class="col-sm-4 col-md-4 panel panel-default mt-3 mb-2 ml-3 " style="background-color:lightsalmon" >
                <h2>Search for a city:</h2>
                <div class="panel-body text-center">
                    <form id="searchForm" style="text-align: center;" class="mt-3 ">
                        <input type="text" id="search" placeholder="search by city" class="m-2" style="text-align: center;">
                        
                    </form>
                    <button id="searchBtn" class="mb-2">
                        Get Weather
                    </button>
                </div>
            </div>
            
            <!-- SEARCH HISTORY -->
            
            <div class="card ml-5 mt-2" style="width: 60%;">
                <h3 class="text-center">Search History</h3>
                <ul class="list-group list-group-flush" id="searchHistory">
                </ul>
                <button type="button" id="eraseCityHistory" class="btn-danger btn-sm btn-block">Clear Cities</button>
            </div>
        </div>
        <div id="forecast" class="col-md-12 ml-7">
            <div id="today" class="row">
                
                <div class="card mx-auto my-3 main" style="width:90%">
                    <h2 class="ml-4" id="cityDate"></h2>
                    <p class="ml-4" >Temp: <span id="temp"></span></p>
                    <p class="ml-4" >Wind: <span id="wind"></span></p>
                    <p class="ml-4" >Humidity: <span id="humidity"></span></p>
                    <div  class="mb-3 ml-4" >UV Index: <span id="uv"></span></div>
                </div>
            </div>

            <!-- FORECAST -->
            <h2>5 Day Forecast:</h2>
            <div id="fiveDay" class="col-lg-12 row mb-4" style="width:90%">
                <div id="day1">
                    <div class="card h-100 text-center pt-2">
                        <h3 id="date1" id="icon1"></h3>
                        <div id="temp1">Temp:</div>
                        <div id="wind1">Wind:</div>
                        <div id="humidity1">Humidity:</div>
                        <div>UV Index: <span id="uv1"></span></div>
    
                    </div>
                   
                </div>
                <div id="day2">
                    <div class="card h-100 text-center pt-2">
                    <h3 id="date2" id="icon2"></h3>
                    <div id="temp2">Temp:</div>
                    <div id="wind2">Wind:</div>
                    <div id="humidity2">Humidity:</div>
                    <div>UV Index: <span id="uv2"></span></div>
                    </div>
                </div>
                <div id="day3">
                    <div class="card h-100 text-center pt-2">

                    <h3 id="date3" id="icon3"></h3>
                    <div id="temp3">Temp:</div>
                    <div id="wind3">Wind:</div>
                    <div id="humidity3">Humidity:</div>
                    <div>UV Index: <span id="uv3"></span></div>
                    </div>
                </div>
                <div id="day4">
                    <div class="card h-100 text-center pt-2">

                    <h3 id="date4" id="icon4"></h3>
                    <div id="temp4">Temp:</div>
                    <div id="wind4">Wind:</div>
                    <div id="humidity4">Humidity:</div>
                    <div>UV Index: <span id="uv4"></span></div>
                    </div>
                </div>
                <div id="day5">
                    <div class="card h-100 text-center pt-2">
                    <h3 id="date5" id="icon5"></h3>
                    <div id="temp5">Temp:</div>
                    <div id="wind5">Wind:</div>
                    <div id="humidity5">Humidity:</div>
                    <div>UV Index: <span id="uv5"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
