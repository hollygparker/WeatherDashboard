<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header id="header">Weather Dashboard</header>
    <div id="container">
        <div id="cities">
            <form id="searchForm">
                <input type="text" id="search" placeholder="search by city">
            </form>
            <button id="searchBtn">
                get weather
            </button>
            <div id="history">
                <div id="city0"></div>
                <div id="city1"></div>
                <div id="city2"></div>
                <div id="city3"></div>
                <div id="city4"></div>
                <div id="city5"></div>
                <div id="city6"></div>
                <div id="city7"></div>
            </div>
        </div>
        <div id="forecast">
            <div id="today">
                <h2 id="cityDate"></h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <div>UV Index: <span id="uv"></span></div>
            </div>

            <!-- FORECAST -->
            <div id="fiveDay">
                <div id="day1">
                    <h3 id="date1" id="icon1"></h3>
                    <div id="temp1">Temp:</div>
                    <div id="wind1">Wind:</div>
                    <div id="humidity1">Humidity:</div>
                    <div>UV Index: <span id="uv1"></span></div>

                </div>
                <div id="day2">
                    <h3 id="date2" id="icon2"></h3>
                    <div id="temp2">Temp:</div>
                    <div id="wind2">Wind:</div>
                    <div id="humidity2">Humidity:</div>
                    <div>UV Index: <span id="uv2"></span></div>

                </div>
                <div id="day3">
                    <h3 id="date3" id="icon3"></h3>
                    <div id="temp3">Temp:</div>
                    <div id="wind3">Wind:</div>
                    <div id="humidity3">Humidity:</div>
                    <div>UV Index: <span id="uv3"></span></div>

                </div>
                <div id="day4">
                    <h3 id="date4" id="icon4"></h3>
                    <div id="temp4">Temp:</div>
                    <div id="wind4">Wind:</div>
                    <div id="humidity4">Humidity:</div>
                    <div>UV Index: <span id="uv4"></span></div>

                </div>
                <div id="day5">
                    <h3 id="date5" id="icon5"></h3>
                    <div id="temp5">Temp:</div>
                    <div id="wind5">Wind:</div>
                    <div id="humidity5">Humidity:</div>
                    <div>UV Index: <span id="uv5"></span></div>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
